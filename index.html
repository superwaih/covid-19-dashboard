<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./leaflet/leaflet.css">
   
    <title>Germany COVID-19 Dashboard</title>
</head>

<body>
    <div class="containers">
        <div class="left-panel">
            <div class="panel-head">
                <h2>Confirmed</h2>
                <p>3,852,926</p>
            </div>
            <div id='panel' class="panel-info">

            </div>
            <div class="panel-footer">
                    <h3>Last Updated</h3>
                    <p>06/09/2021</p>
            </div>
        </div>
        <div id="map">
            <div class="select-options">
                <select id="select">
                    <option value="confirmed">Confirmed</option>
                    <option value="deaths">Deaths</option>
                    <option value="recovered">Recovered</option>
                </select>
            </div>
        </div>

      <div class="right-panel">
                <div class="top-two-panel">
                    <div class="right-panel-heading">
                        <div class='death-panel'>
                            <h1>Death</h1>
                        </div>
                        <div class="recovered-panel">
                            <h1>Recovered</h1>
                        </div>
                    </div>
                
                <div class="right-panel-info" >
                    <div class="death-row" id="dashTwo">
                    </div>
                    <div class="recovered-row" id="dashThree">
                    </div>
                </div>
                    

                </div>





      </div>  
       
        
    </div>
    <!-- Leaflet Js -->
    <script src="./leaflet/leaflet-src.js"></script>
    
    <!-- Data Js -->
   
    <script src="./data/germany.js"></script>
    
    <!-- Javascript Js -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./script.js"></script>
   <!-- Boostrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
